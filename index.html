<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header-text">Metric/Imperial Unit Conversion</div>
                <input id="box" style="number"></input>
                <button id="btn">CONVERT</button>
            </div>
        </div>
        <div id="container-btm">
            <div class="row">
                <div class="subtitle">Length (Meter/Feet)</div>
                <div class="content" id="meter-feet"></div>
            </div>
            <div class="row">
                <div class="subtitle">Volume (Liters/Gallons)</div>
                <div class="content" id="liter-gallon"></div>
            </div>
            <div class="row">
                <div class="subtitle">Mass (Kilograms/Pounds)</div>
                <div class="content" id="kilo-pound"></div>
            </div>
    </body>
        <script src="index.js"></script>
</html>
